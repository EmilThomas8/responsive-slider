<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <title>Responsive Slider</title>
</head>
<body>
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/Iron Man.jfif" alt=""></div>
          <div class="swiper-slide"><img src="assets/Captain-america-1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="assets/Thor.jfif" alt=""></div>
          <div class="swiper-slide"><img src="assets/Hulk.jpg" alt=""></div>
          <div class="swiper-slide"><img src="assets/Black Panther.png" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
